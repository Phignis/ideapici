<div [ngClass]="elementsVisible ? 'connexion-interactible-expended' : 'connexion-interactible-folded'" class="connexion-interactible" (click) = "revealContent()">
    <p class="interactible-title">Connexion</p>

    <ng-content></ng-content>

    <a routerLink="/inscription" [ngClass]="elementsVisible ? 'go-inscription' : 'not-displayed'">S'inscrire</a>
    <form [ngClass]="elementsVisible ? 'connexion-form' : 'not-displayed'">
        <label for="username">Utilisateur</label>
        <input type="text" name="username" id="username" required>
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" required>
    </form>
</div>
